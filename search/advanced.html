<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>advanced</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="margin: 35px ;">
    <div class="appbar">
        <label style=>Advanced Search</label>
    </div>
    <div class=border-line></div>
    <div class="div-advanced">
        <p class="h2-advanced">Find Pages with...</p>
        <!-- form 1 -->
        <form action="https://www.google.com/search">
           <div class="row-input">
                <div class="left">
                    <p style="margin: auto;">all these words:</p>
                </div>
                <div class="right">
                    <input type="text" class="form-control" name="as_q">
                </div>
           </div>           
            <div class="row-input">
                <div class="left">
                    <p style="margin: auto;">This exact word or phrase:</p>
                </div>
                <div class="right">
                    <input type="text" class="form-control" name="as_epq">
                </div>
            </div>          
            <div class="row-input">
                <div class="left">
                    <p style="margin: auto;">any of these words:</p>
                </div>
                <div class="right">
                    <input type="text" class="form-control" name="as_oq">
                </div>
            </div>          
            <div class="row-input">
                <div class="left">
                    <p style="margin: auto;">none of these words:</p>
                </div>
                <div class="right">
                    <input type="text" class="form-control" name="as_eq">
                </div>
            </div>  
            <div class="btn-div">
                <input type="submit" value="Advanced Search" class="btn-advanced">
            </div>                      
        </form>        
    </div>
</body>
</html>
